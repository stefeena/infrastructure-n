name: Validate Terraform

on:
  pull_request:
    branches:
      - main
      - master

permissions:
  id-token: write
  contents: read

jobs:
  validate-format:
    runs-on: ubuntu-latest
    name: Terraform Format Check
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Fetch changed files
        id: pr_files
        uses: jitterbit/get-changed-files@v1
        with:
          format: "space-delimited"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.2.4

      - name: Validate Terraform Formatting
        run: |
          set +e
          echo "CHECK_STATUS=0" >> $GITHUB_ENV
          for changed_file in ${{ steps.pr_files.outputs.added_modified }}; do
            if [[ $changed_file == *.tf ]]; then
              terraform fmt -check $changed_file
              if [[ $? -ne 0 ]]; then
                echo "âŒ Terraform formatting failed: ${changed_file}" >> $GITHUB_STEP_SUMMARY
                echo "CHECK_STATUS=1" >> $GITHUB_ENV
              fi
            fi
          done

      - name: Process check
        if: always()
        run: exit $CHECK_STATUS
        validate-terraform:
            runs-on: ubuntu-latest
            name: Terraform Validate
            needs: validate-format
            steps:
              - uses: actions/checkout@v3
              - name: Setup Terraform
                uses: hashicorp/setup-terraform@v2
                with:
                  terraform_version: 1.2.4
              - name: Initialize Terraform
                run: terraform init
              - name: Validate Terraform
                run: terraform validate
        